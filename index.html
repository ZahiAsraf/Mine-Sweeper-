<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<!-- onmousedown="putFlag(event)" -->

<body onload="onInit(8,14)">
    <h1> Mine Sweeper !</h1>

    <div class="container">
        <div class="sBoard">
            <h2 class="time">Timer:<span>0:00</span></h2>
        </div>
        <div class="sBoard">
            <h2 class="nextNum">Steps Count:<span>0</span></h2>
        </div>
    </div>


    <div class="emoji">
        <img class="nEmoji" ; src="img/normal.svg">
        <img class="onEmoji" ; src="img/onClick.svg">
        <img class="winEmoji" ; src="img/win.svg">
        <img class="loseEmoji" ; src="img/lose.svg">
    </div>


    <table cellpadding="20">
        <tbody class="board"></tbody>
    </table>


    <div class="game-container">
        <div class="life">
            <img class="life1" ; src="img/life.svg">
            <img class="life2" ; src="img/life.svg">
            <img class="life3" ; src="img/life.svg">
        </div>
        <div class="mega-hint">
            <button class="hint-button" ; onclick="megaHintClick()">Mega Hint<button>
        </div>
        <div class="hint">
            <img class="hint1" ; onclick="hintClick()" ; src="img/hint.svg">
            <img class="hint2" ; onclick="hintClick()" ; src="img/hint.svg">
            <img class="hint3" ; onclick="hintClick()" ; src="img/hint.svg">
        </div>
    </div>

    <div class="buttons-container">
        <button class="button" ; onclick="onInit(4,2)">Beginner</button>
        <button class="button" ; onclick="onInit(8,14)">Medium</button>
        <button class="button" ; onclick="onInit(12,32)">Expert</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>

</body>
